<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
</head>
<body>
    <!-- <img src="https://i.pinimg.com/originals/99/bb/69/99bb69e4680b0bc9c4c806f5f0f87ad5.png" alt="" srcset=""> -->
    <div class="appwrap">      
        <div class="wrapper">
            <div class="leftSection">
                <div>
                    <h2>Let's Play<br/>the Tic-Tac-Toe Game!</h2>
                </div>
                <div class="restart">
                    Start a New Game
                </div>
            </div>
            <div class="space"></div>
            <div class="right-section">
                <div class="game">
                
                    <div class="playerHead">
                        <div class="playerX">Player 
                            <img src="./assets/Marioicon.png" alt="mario"/>
                        </div>
                        <div class="playerO">Player 
                            <img src="../assets/Luigi.png" alt=""/>
                        </div>
                    </div>
                    <div class="board">
                        <div class="board-tile" data-index="0"></div>
                        <div class="board-tile" data-index="1"></div>
                        <div class="board-tile" data-index="2"></div>

                        <div class="board-tile" data-index="3"></div>
                        <div class="board-tile" data-index="4"></div>
                        <div class="board-tile" data-index="5"></div>

                        <div class="board-tile" data-index="6"></div>
                        <div class="board-tile" data-index="7"></div>
                        <div class="board-tile" data-index="8"></div>

                    </div>
                </div>
            </div>
        </div>
    

        <div class="monique"><p>Made with ❤️ by Monique Chetty "For learning purpose only"</p></div>
    </div> 
    <div class="audio">
         <audio id="player" src="./assets/Mario.mpeg" autoplay></audio>
        <div> 
        <button onclick="document.getElementById('player').play()">
            <span class="material-icons play_arrow">play_arrow</span>
        </button> 
        <button onclick="document.getElementById('player').pause()">
            <span class="material-icons volume_off">volume_off</span>
        </button> 
        <button onclick="document.getElementById('player').volume += 0.1">
           <span class="material-icons volume_up">volume_up</span>
        </button> 
        <button onclick="document.getElementById('player').volume -= 0.1">
            <span class="material-icons volume_down">volume_down</span>
        </button> 
        </div>
    </div>
    <div class="winO" id="winO">
        <h3>Winner</h3>
        <img src="./assets/Luigijump.png" alt="" srcset="">
    </div>
    <div class="winX" id="winX">
        <h3>Winner</h3>
        <img src="./assets/mariojump.png" alt="" srcset="">
    </div>
    
   
    <script src="../js/main.js" type="module"></script>
</body>
</html>
